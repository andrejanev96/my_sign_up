<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up please!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Image Section -->
      <div class="image-container">
        <div class="logo-overlay">
          <img src="assets/odin-lined.png" alt="Odin Logo" class="logo" />
          <p>Photo by Halie West on Unsplash</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <h2>This is not a real online service!</h2>
        <p>
          You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <strong>now</strong> to get started.
        </p>
        <p><em>You know you want to.</em></p>
        <h3>Letâ€™s do this!</h3>
        <form>
          <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="Thor" required />
          </div>
          <div class="input-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Odinson" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="example@email.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="123-456-7890" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" required />
          </div>
          <button type="submit" class="btn">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
